<!-- templates/seeds/seedbatch_form.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-3">
  <h3>{{ batch|default_if_none:"New Batch" }}</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
  </form>
</div>

<!-- templates/seeds/confirm_delete.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-3">
  <h3>Delete Batch {{ batch.batch_number }}?</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <p class="text-danger">This action cannot be undone.</p>
    <button class="btn btn-danger">Confirm Delete</button>
    <a class="btn btn-secondary" href="{% url 'seeds:seedbatch_detail' batch.pk %}">Cancel</a>
  </form>
</div>
